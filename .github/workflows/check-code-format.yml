name: Prettier Format Check

on:
  pull_request:
    paths:
      - "**.md"
      - "**.yml"
      - "**.yaml"
      - "**.json"
      - "**.html"
      - "**.css"
      - "**.js"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check formatting
        run: prettier --check .
